{% extends "base.html" %}
{% load static %}

{% block body %}

    {% include "buttons-login-register.html" %}

    {% include 'menu-list.html' %}
  </nav>
</header>

<section class="login-page">
  <h2>Załóż konto</h2>

  </form>
</section>
{% endblock %}
