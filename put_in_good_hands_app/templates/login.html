{% extends "base.html" %}
{% load static %}

{% block header %}
<header>
  {% include "nav-header.html" %}
</header>
{% endblock %}

{% block body %}
<section class="login-page">
  <h2>Zaloguj się</h2>
  {% if messages %}
      {% for message in messages %}
      <p style="color: crimson; font-size: 14px; ">{{ message }}</p>
      {% endfor %}
  {% endif %}
  <form action="" method="POST">{% csrf_token %}
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Hasło" />
      <a href="#" class="btn btn--small btn--without-border reset-password">
        Przypomnij hasło</a>
    </div>
    <input type="hidden" name="next" value={% if next %}{{ next }}{% else %}"{% url 'landing_page' %}"{% endif %}>

    <div class="form-group form-group--buttons">
      <a href="{% url 'register' %}" class="btn btn--without-border">
        Załóż konto</a>
      <button class="btn" type="submit">Zaloguj się</button>
    </div>
  </form>
</section>
{% endblock %}
