{% extends "base.html" %}
{% load static %}


{% block header %}
<header>
  {% include "nav-header.html" %}
</header>
{% endblock %}

{% block body %}
<section class="login-page">
  <h2>Mój profil</h2>
  <div class="profile">
    <div class="items">
      <div class="label d-grid gap-3">
        <h3 class="my-3">Imię: </h3>
        <h3 class="my-3">Nazwisko: </h3>
        <h3 class="my-3">Email: </h3>
      </div>
      <div class="value d-grid gap-3">
        <p class="my-3">{{ user.first_name }}</p>
        <p class="my-3">{{ user.last_name }}</p>
        <p class="my-3">{{ user.email }}</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
